<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/user/join" th:object="${memberCreateForm}"
        method="post">
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일을 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">비밀번호</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="비밀번호를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="passwordchecker">비밀번호확인</label>
      <input type="text" th:field="*{passwordchecker}" class="form-control"
             placeholder="비밀번호 확인">
    </div>
    <div class="form-group">
      <label th:for="membername">닉네임</label>
      <input type="text" th:field="*{membername}" class="form-control"
             placeholder="닉네임을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
</div> <!-- /container -->
</body>
</html>
